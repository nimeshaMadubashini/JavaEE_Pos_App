<!DOCTYPE html>
<html lang="en">

<body>
<!--header-->

        <li class="list-group-item bg-white" id="lnkItem"><a  href="item.html">Item</a></li>
        <li class="list-group-item bg-danger text-white" id="lnkOrders"><a class="text-white" href="purchase-order.html">Orders</a></li>
    </ul>
</header>

<!--order form-->
<main class="container-fluid" id="orderContent">
    <div class="container-fluid mt-4">
        <!--main tile-->
        <div class="jumbotron pt-4">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header bg-primary font-weight-bolder">Invoice Details</div>
                        <div class="card-body">
                            <form id="formData">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Order ID :</label>
                                            <input class="form-control" id="txtOrderID" type="text" name="id">
                                            <span class="control-error"
                                                  id="orderId-invalid-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Date :</label>
                                            <input class="form-control" id="txtDate" type="date" name="date">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Customer :</label>
                                            <select class="form-control" id="selectCusID"></select>
                                            <span class="control-error" id="cus-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="orderCustomerID">Customer ID</label>
                                            <input class="form-control" id="orderCustomerID">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Name :</label>
                                            <input class="form-control" id="orderCustomerName" type="text" name="cusName">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Salary :</label>
                                            <input class="form-control" id="orderCustomerSalary" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address :</label>
                                            <input class="form-control" id="orderCustomerAddress" type="text">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 mt-lg-0 mt-3">
                    <div class="card">
                        <div class="card-header bg-primary  font-weight-bolder">Item Select</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item :</label>
                                            <select class="form-control" id="selectItemCode"></select>
                                            <span class="control-error"
                                                  id="item-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item Code :</label>
                                            <input class="form-control" id="txtItemCode" type="text">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label>Item Name :</label>
                                            <input class="form-control" id="txtItemDescription" type="text">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="">Price :</label>
                                            <input class="form-control" id="txtItemPrice" type="text">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label class="">QtyOnH :</label>
                                            <input class="form-control" id="txtQTYOnHand" type="text">
                                        </div>
                                    </div>
                                    <hr>
                                    <hr>
                                    <div class="col-12 mt-4">
                                        <div class="form-group">
                                            <label>Order Quantity :</label>
                                            <input class="form-control" id="txtQty" min="1" type="number">
                                            <span class="control-error" id="order-qty-empty-error"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-danger col-12 col-sm-auto" id="btnAddToTable" type="button">
                                        Add Item
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <section class="content-box-2 p-4 ">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="" id="total-text">Total : </span>
                                    </div>
                                    <div class="col-12">
                                        <span id="total">00.0</span> Rs/=
                                    </div>
                                </div>

                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span id="total-text1">SubTotal : </span>
                                    </div>
                                    <div class="col-12">
                                        <span id="subtotal">00.0</span> Rs/=
                                    </div>
                                </div>

                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Cash</label>
                                    <input class="form-control" id="txtCash" min="0" type="number">
                                    <span class="control-error"
                                          id="cash-empty-error"></span>
                                </div>
                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Discount</label>
                                    <input class="form-control" id="txtDiscount" min="0" type="number">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <label>Balance</label>
                                    <input class="form-control" id="txtBalance" type="text">
                                </div>
                            </div>
                            <div class="col-4 mt-4">
                                <button class="btn btn-success" id="btnSubmitOrder" type="button">Purchase</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!--order table-->
            <div class="col-md-12 mt-4" style="height:180px; overflow-y: scroll">
                <table class="table table-bordered text-white">
                    <thead class="bg-primary">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Qty_On_Hand</th>
                        <th>Buying QTY</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody class="bg-light text-dark" id="orderTable">

                    </tbody>
                </table>
            </div>
            <!---------->
        </div>
    </div>
</main>



<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        loadItemCode();
        loadCusCode();
        fillCurrentDate();
        updateOrderTable();
        updateTotals();

        $("#selectItemCode").change(function() {
            var selectedCode = $(this).val();
            if (selectedCode) {
                fetchItemDetails(selectedCode);
            }
        });
        $("#selectCusID").change(function() {
            var selectedid = $(this).val();
            if (selectedid) {
                fetchCusDetails(selectedid);
            }
        });
    });
    function loadItemCode() {
        $("#selectItemCode").empty();
        $.ajax({
            url: 'item?option=loadCode',
            success: function (res) {
                console.log(res);
                for (let item of res.data) {
                    console.log(item.code);
                    let id = `<option>${item.code}</option>`;
                    $("#selectItemCode").append(id);
                }
            },
            error: function (error) {
                alert(JSON.parse(error.responseText).message);
            }
        });
    }

    function fetchItemDetails(itemCode) {
        $.ajax({
            url: 'item?option=search',
            data: { code: itemCode },
            success: function(res) {
                if (res.data.length > 0) {
                    var item = res.data[0];
                    $("#txtItemCode").val(item.code);
                    $("#txtItemDescription").val(item.description);
                    $("#txtItemPrice").val(item.price);
                    $("#txtQTYOnHand").val(item.qty);
                }
            },
            error: function(error) {
                console.error(error);
            }
        });
    }


    function loadCusCode() {
        $("#selectCusID").empty();
        $.ajax({
            url: 'customer?option=loadCode',
            success: function (res) {
                console.log(res);
                for (let cus of res.data) {
                    console.log(cus.id);
                    let id = `<option>${cus.id}</option>`;
                    $("#selectCusID").append(id);
                }
            },
            error: function (error) {
                alert(JSON.parse(error.responseText).message);
            }
        });
    }

    function fetchCusDetails(selectedId) {
        $.ajax({
            url: 'customer?option=search',
            data:  { cusId: selectedId },
            success: function(res) {
                if (res.data.length > 0) {
                    var cus = res.data[0];
                    $("#orderCustomerID").val(cus.id);
                    $("#orderCustomerName").val(cus.name);
                    $("#orderCustomerAddress").val(cus.address);
                }
            },
            error: function(error) {
                console.error(error);
            }
        });
    }

    function fillCurrentDate() {
        let currentDate = new Date().toISOString().split('T')[0];
        $('#txtDate').val(currentDate);

    }
    let orderItems = [];

    $("#btnAddToTable").click(function() {
        let itemCode = $("#txtItemCode").val();
        let itemName = $("#txtItemDescription").val();
        let price = parseFloat($("#txtItemPrice").val());
        let quantity = parseInt($("#txtQTYOnHand").val());
        let Buying_quantity = parseInt($("#txtQty").val());


        let total = price * quantity;

        orderItems.push({
            itemCode: itemCode,
            itemName: itemName,
            price: price,
            quantity: quantity,
            Buying_quantity:Buying_quantity,
            total: total
        });

        $("#txtItemCode").val("");
        $("#txtItemDescription").val("");
        $("#txtItemPrice").val("");
        $("#txtQTYOnHand").val("");
        $("#txtQty").val("");

        updateOrderTable();

        updateTotals();
    });
    function updateOrderTable() {
        let tableBody = $("#orderTable");
        tableBody.empty();

        for (let item of orderItems) {
            let row = `<tr>
            <td>${item.itemCode}</td>
            <td>${item.itemName}</td>
            <td>${item.price}</td>
            <td>${item.quantity}</td>
            <td>${item.Buying_quantity}</td>
            <td>${item.total}</td>
        </tr>`;
            tableBody.append(row);
        }
    }
    function updateTotals() {
        let totalAmount = 0;

        for (let item of orderItems) {
            totalAmount += item.total;
        }

        let subtotalAmount = totalAmount;
        let cashAmount = parseFloat($("#txtCash").val()) || 0;
        let discountAmount = parseFloat($("#txtDiscount").val()) || 0;

        let balanceAmount = cashAmount - discountAmount - subtotalAmount;

        $("#total").text(totalAmount.toFixed(2));
        $("#subtotal").text(subtotalAmount.toFixed(2));
        $("#txtBalance").val(balanceAmount.toFixed(2));
    }
    $("#btnSubmitOrder").click(function () {
        let oid = $("#txtOrderID").val();
     let date=   $("#txtDate").val();
      let odCusId=  $("#orderCustomerID").val();
      let odDetail=getAllOdrderDetail();

      let ob={
          oid:oid,
          date:date,
          odCusId:odCusId,
          odDetail:odDetail
      }
console.log(date,oid,odDetail,odCusId);
        $.ajax({
            url: "purchase-order",
            method: "post",

            data: JSON.stringify(ob),
            contentType: "application/json",
            dataType:"json",

            success: function (res) {
                alert(res.message);
                ClearValue();
            },
            error: function (error) {
                alert(JSON.parse(error.responseText).message);
            }
        });
    });
    let disTOGave = 0;

    $('#txtDiscount').on('keyup', function() {
        let dis = parseFloat($('#txtDiscount').val());
        let tot = parseFloat($('#txtBalance').val());

        console.log(dis + "==" + tot);

        let totMin = tot * (dis / 100);
        console.log("Discount Amount: " + totMin);

        let subTot = tot - totMin;
        disTOGave = totMin;

        $('#subtotal').val(subTot);
        updateTotals();
    });
    function ClearValue() {
        $("#txtOrderID").val("");
        $("#txtDate").val("");
        $("#txtItemCode").val("");
        $("#txtItemDescription").val("");
        $("#txtItemPrice").val("");
        $("#txtQTYOnHand").val("");
        $("#txtQty").val("");
        $('#txtDiscount').val("");
        $('#txtBalance').val("")
        $("#orderCustomerID").val("");
        $("#orderCustomerName").val("");
        $("#orderCustomerAddress").val("");
        let tableBody = $("#orderTable");
        tableBody.empty();    }
    function getAllOdrderDetail() {
        let rows=$("#orderTable").children().length;
        let array=[];
        for (let i = 0; i < rows; i++) {
            let code = $("#orderTable tr:eq(" + i + ") td:eq(0)").text();
            let byQty = $("#orderTable tr:eq(" + i + ") td:eq(3)").text();
            let qty = $("#orderTable tr:eq(" + i + ") td:eq(4)").text();
            let price = $("#orderTable tr:eq(" + i + ") td:eq(2)").text();

            array.push({code:code,byQty:byQty,qty:qty,price:price});
console.log(code,byQty,qty,price);
        }
        return array;
        }


</script>
</body>
</html>
