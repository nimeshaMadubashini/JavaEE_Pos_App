<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Manage</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <style>
        ul > li {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--header-->
<header class="jumbotron bg-primary text-white p-3">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a href="../index.html">Home</a></li>
        <li class="list-group-item bg-white" id="lnkCustomer"><a href="customer.html">Customer</a></li>
        <li class="list-group-item bg-danger text-white" id="lnkItem"><a class="text-white" href="item.html">Item</a>
        </li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="purchase-order.html">Orders</a></li>
    </ul>
</header>

<!--item content-->
<main class="container-fluid" id="itemContent">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h1>Item Form</h1>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemCode">Item Code</label>
                    <input name="code" class="form-control" id="itemCode" type="text">
                    <span class="control-error" id="lblCode"></span>
                </div>
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input name="description" class="form-control" id="itemName" type="text">
                    <span class="control-error" id="lblname"></span>
                </div>
                <div class="form-group">
                    <label for="itemQty">Item Qty</label>
                    <input name="qty" class="form-control" id="itemQty" type="text">
                    <span class="control-error" id="lblqty"></span>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Unit Price</label>
                    <input name="unitPrice" class="form-control" id="itemPrice" type="text">
                    <span class="control-error" id="lblprice"></span>
                </div>
            </form>
            <div class="btn-group">
                <button type="button" class="btn btn-primary"
                        id="btnItem">Add Item
                </button>
                <button type="button" class="btn btn-danger"
                        id="btnItemDelete">Remove
                </button>
                <button type="button" class="btn btn-warning"
                        id="btnItemUpdate">Update
                </button>
                <button type="button" class="btn btn-success">Get All</button>
                <button  type="reset" class="btn btn-danger" id="btn-clear">Clear All</button>
            </div>

        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Item Price</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
        </div>
    </section>

</main>

<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>
    const BASE_URL="http://localhost:8080/Pos/pages/";
    getAllItem();
    function bindClickEvent() {
        $("#tblItem>tr").click(function () {
            let code = $(this).children(":eq(0)").text();
            let name = $(this).children(":eq(1)").text();
            let qty = $(this).children(":eq(2)").text();
            let price = $(this).children(":eq(3)").text();

            $("#itemCode").val(code);
            $("#itemName").val(name);
            $("#itemQty").val(qty);
            $("#itemPrice").val(price);
            console.log(code)

        });
    }
    function getAllItem() {
        $("#tblItem").empty();
        $.ajax({
            url:BASE_URL+ 'item',
            success: function (res) {
                for (let item of res.data) {
                    let code = item.code;
                    let name = item.name;
                    let qty = item.qty;
                    let price = item.price;

                    let row = `<tr>
                                  <td>${code}</td>
                                  <td>${name}</td>
                                  <td>${qty} </td>
                                  <td>${price} </td>

                                   </tr>`;
                    $("#tblItem").append(row);
                }
                bindClickEvent();
                setTextFeildValueEmpty();
            },
            error: function (error) {
                alert(JSON.parse(error.responseText).message);
            }
        });
    }

    function setTextFeildValueEmpty() {
        let code = $("#itemCode").val(" ");
        let name = $("#itemName").val(" ");
        let qty = $("#itemQty").val(" ");
        let price = $("#itemPrice").val(" ");

    }
    $("#btnItem").click(function () {
        let formData = $("#itemForm").serialize();
        $.ajax({
            url:BASE_URL + "item",
            method: "post",
            data: formData,
            dataType:"json",
            success: function (res) {
                alert(res.message);
                getAllItem();
            },
            error: function (error) {
                alert(JSON.parse(error.responseText).message);
            }
        });
    });
    $("#btnGetAll").click(function () {
        getAllItem();
    });

    $("#btnItemUpdate").click(function () {
        let code = $("#itemCode").val();
        let name = $("#itemName").val();
        let qty = $("#itemQty").val();
        let price = $("#itemPrice").val();

        var itemObj = {
            code: code,
            name: name,
            qty: qty,
            price: price

        }
        $.ajax({
            url:BASE_URL + "item",
            method: "put",
            contentType: "application/json",
            data: JSON.stringify(itemObj),
            dataType:"json",
            success: function (res) {
                alert(res.message);
                getAllItem();
            },
            error: function (error) {
                alert(JSON.parse(error.responseText).message);
            }
        });
    });
    $("#btnItemDelete").click(function () {
        let code = $("#itemCode").val();
        $.ajax({
            url:BASE_URL + "item?id=" + code,
            method: "delete",

            success: function (res) {
                console.log("Delete success:", res);
                alert(res.message);
                getAllItem();
            },
            error: function (error) {
                console.log("Delete error:", error);
                alert(JSON.parse(error.responseText).message);
            }
        });
    });



</script>
</body>
</html>
